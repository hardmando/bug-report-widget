services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}

  auth-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
      args:
        SERVICE_NAME: auth-service
    command: [ "go", "run", "./cmd/auth-service" ]
    ports:
      - "8081:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      REDIS_ADDR: ${REDIS_HOST}:${REDIS_PORT}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./cmd/auth-service:/app/cmd/auth-service
      - ./internal/auth:/app/internal/auth
      # - /app/pkg:/app/pkg
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  ingestion-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
      args:
        SERVICE_NAME: ingestion-service
    command: [ "go", "run", "./cmd/ingestion-service" ]
    ports:
      - "8082:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      REDIS_ADDR: ${REDIS_HOST}:${REDIS_PORT}
    depends_on:
      - rabbitmq
      - postgres
      - redis
    volumes:
      - ./cmd/ingestion-service:/app/cmd/ingestion-service
      - ./internal/ingestion:/app/internal/ingestion

  bug-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
      args:
        SERVICE_NAME: bug-service
    command: [ "go", "run", "./cmd/bug-service" ]
    ports:
      - "8083:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      REDIS_ADDR: ${REDIS_HOST}:${REDIS_PORT}
    depends_on:
      - rabbitmq
      - postgres
      - redis
    volumes:
      - ./cmd/bug-service:/app/cmd/bug-service
      - ./internal/bug:/app/internal/bug

  dashboard:
    build:
      context: ./dashboard
      dockerfile: ../docker/Dockerfile.dashboard
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8081 # Client-side access
      API_URL_INTERNAL: http://auth-service:8080 # Server-side access to auth service
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    depends_on:
      - auth-service
      - bug-service

volumes:
  postgres_data:
  redis_data:
